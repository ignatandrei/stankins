<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/dashboard"><mat-icon color="primary">home</mat-icon>Home</a>
        <a mat-list-item routerLink="resultSuccess">
          <mat-icon color="primary">done</mat-icon>
          Success</a>
       <a mat-list-item routerLink="resultFailed"><mat-icon  color="primary">error</mat-icon>
        Failed</a>
        <mat-divider></mat-divider>
        Tags: {{tags.length}}
        <cdk-virtual-scroll-viewport itemSize="5" class="example-viewport">
            <div *cdkVirtualFor="let tag of tags;let i=index" class="example-item">
                <a mat-list-item routerLink="tag/{{tag}}">{{i+1}}){{tag}}</a>
            </div>
          </cdk-virtual-scroll-viewport>
       
      <a mat-list-item routerLink="about">About</a>
      <a mat-list-item routerLink="monitorData">MonitorData</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a routerLink='dashboard'>Stankins Alive</a> <sup>
          Last updated: {{lastDateUpdated}}</sup></span>
       
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
